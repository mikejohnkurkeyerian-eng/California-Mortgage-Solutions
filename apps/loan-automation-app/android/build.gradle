buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.22"
        agpVersion = "8.6.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$agpVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url("https://www.jitpack.io") }
    }
    
    // Force React Native libraries to use react-android instead of react-native
    configurations.all {
        resolutionStrategy.eachDependency { details ->
            if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                details.useTarget("com.facebook.react:react-android:0.73.0")
                details.because("react-native has been replaced with react-android in React Native 0.73+")
            }
        }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty("android")) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
                buildFeatures {
                    buildConfig true
                }
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }
        // Force Kotlin JVM target to 17 for all Kotlin projects
        project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
            kotlinOptions {
                jvmTarget = "17"
                // Skip metadata version check to fix compatibility with Gradle 8.7's Kotlin 1.9.22
                freeCompilerArgs += ["-Xskip-metadata-version-check"]
            }
        }
        
        // Also apply to Kotlin multiplatform tasks
        project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompileCommon).configureEach {
            kotlinOptions {
                freeCompilerArgs += ["-Xskip-metadata-version-check"]
            }
        }
        
        // Add React Native dependencies to React Native libraries
        if (project.name.startsWith("react-native-") && project.name != "react-native") {
            // Apply resolution strategy to all configurations in this project
            project.configurations.all { config ->
                config.resolutionStrategy.eachDependency { details ->
                    if (details.requested.group == 'com.facebook.react' && details.requested.name == 'react-native') {
                        details.useTarget("com.facebook.react:react-android:0.73.0")
                        details.because("react-native has been replaced with react-android in React Native 0.73+")
                    }
                }
            }
            
            project.afterEvaluate {
                // Add React Native dependencies after project evaluation
                project.dependencies {
                    // Ensure react-android is available for compilation
                    // Check if already added (might have been resolved from react-native:+)
                    def hasReactAndroid = project.configurations.getByName("implementation").dependencies.any { 
                        it.group == "com.facebook.react" && (it.name == "react-android" || it.name == "react-native")
                    }
                    if (!hasReactAndroid) {
                        implementation("com.facebook.react:react-android:0.73.0")
                    }
                }
            }
        }
    }
}
