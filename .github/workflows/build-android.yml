name: Build Android APK

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches:
      - main
      - master
    paths:
      - 'apps/loan-automation-app/**'
      - '.github/workflows/build-android.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        working-directory: apps/loan-automation-app
        run: |
          cd ../..
          pnpm install
      
      - name: Build shared types
        run: pnpm --filter @loan-platform/shared-types build
      
      - name: Build Android APK
        working-directory: apps/loan-automation-app/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: apps/loan-automation-app/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

